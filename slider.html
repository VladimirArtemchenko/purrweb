<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./slider/pages/index.css">
</head>

<body class="root">
  <div class="content">
    <h1 class="content__title">Single slider</h1>
    <div class="slider">
      <div class="slider__slider-line"></div>
    </div>
    <div class="content__wrapper">
      <button type="button" class="button button_type_control control-button_prev"></button>
      <div class="slider__button-line"></div>
      <button type="button" class="button button_type_control control-button_nxt"></button>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="popup__container popup__container_type_preview">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title popup__title_type_preview"></h2>
      <div class="popup__close-button popup__close-button_type_preview"></div>
    </div>
  </div>

  <template id="template">
    <img src="#" alt="#" class="slider__slide">
    <button type="button" class=" button button_type_choice"></button>
  </template>

  <script src="./slider/scripts/cards.js"></script>
  <script src="./slider/scripts/index.js"></script>
</body>

</html>
